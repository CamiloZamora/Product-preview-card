<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="left-card"><img src="./images/image-product-desktop.jpg" alt="perfume"></div>
        <div class="right-card">
            <h1 class="perfume">PERFUME</h1>
            <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-section">
                <p class="discount-price">$149.99</p>
                <p class="full-price">$169.99</p>
            </div>
            <button  class="btn" type="submit">
                <i class="icon"></i>
                Add to Cart
            </button> 
        </div>
    </div>
    <footer class="attribution">
       <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
        <p>Coded by <a href="#">Camilo Zamora</a> - 2023 &copy.</p>
    </footer>
</body>
</html>
